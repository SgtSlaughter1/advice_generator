<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/advise.css">
    <script defer src="./js/advise.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advise Generator</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="card-content">
            <p class="adviceNumber">ADVICE #<span id="advice-id"></span></p>
            <p id="quote">"<span id="advice"></span>"</p>
            <img src="./images/pattern-divider-desktop.svg" alt="divider" id="divider">
            <button id="dice">
                <img src="/images/icon-dice.svg" alt="dice">
            </button>
        </div>
    </div>
</body>
</html>
